<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - AICouncil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="form-card w-full max-w-md rounded-2xl shadow-2xl p-8">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">忘记密码</h1>
            <p class="text-gray-600">输入您的邮箱地址，我们将发送密码重置链接</p>
        </div>

        <!-- Alert Message -->
        <div id="alertBox" class="hidden mb-4 p-4 rounded-lg">
            <p id="alertMessage" class="text-sm"></p>
        </div>

        <!-- Form -->
        <form id="forgotForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                    placeholder="请输入注册时使用的邮箱"
                    autocomplete="email"
                >
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
                发送重置链接
            </button>
        </form>

        <!-- Back to Login -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <a href="/login" class="text-purple-600 hover:text-purple-700 font-semibold">← 返回登录</a>
        </div>
    </div>

    <script>
        const forgotForm = document.getElementById('forgotForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');

        function showAlert(message, type = 'error') {
            alertBox.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            alertMessage.textContent = message;
            alertBox.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            submitBtn.textContent = isLoading ? '发送中...' : '发送重置链接';
            submitBtn.style.opacity = isLoading ? '0.7' : '1';
        }

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('请输入邮箱地址');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message, 'success');
                    forgotForm.reset();
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 5000);
                } else {
                    showAlert(data.error || '请求失败，请稍后重试');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('网络错误，请稍后重试');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
