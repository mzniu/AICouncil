<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双因素认证验证 - AICouncil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .verify-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .otp-input:focus {
            border-color: #667eea;
            ring-color: #667eea;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="verify-card w-full max-w-md rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">双因素认证</h1>
            <p class="text-gray-600">请输入身份验证器中的6位验证码</p>
        </div>

        <!-- Alert Message -->
        <div id="alertBox" class="hidden mb-6 p-4 rounded-lg">
            <p id="alertMessage" class="text-sm"></p>
        </div>

        <!-- OTP Form -->
        <form id="verifyForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 text-center">验证码</label>
                <input 
                    type="text" 
                    id="otpCode" 
                    maxlength="8"
                    required
                    class="otp-input w-full px-4 py-4 border-2 border-gray-300 rounded-lg text-center text-3xl font-mono tracking-widest focus:outline-none focus:ring-2"
                    placeholder="000000"
                    autocomplete="off"
                >
                <p class="text-xs text-gray-500 text-center mt-2">打开您的身份验证器应用获取验证码</p>
            </div>

            <button 
                type="submit" 
                id="verifyBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
                验证
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">或</span>
            </div>
        </div>

        <!-- Backup Code Option -->
        <div class="text-center">
            <button 
                id="useBackupBtn"
                type="button"
                class="text-purple-600 hover:text-purple-700 font-semibold text-sm"
            >
                使用备份码登录
            </button>
        </div>

        <!-- Backup Code Form (Hidden by default) -->
        <form id="backupForm" class="hidden space-y-6 mt-6 pt-6 border-t border-gray-200">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2 text-center">备份码</label>
                <input 
                    type="text" 
                    id="backupCode" 
                    maxlength="8"
                    class="otp-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-center text-2xl font-mono tracking-widest focus:outline-none focus:ring-2"
                    placeholder="12345678"
                    autocomplete="off"
                >
                <p class="text-xs text-gray-500 text-center mt-2">输入您保存的8位备份码</p>
            </div>

            <button 
                type="submit" 
                id="backupVerifyBtn"
                class="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 rounded-lg font-semibold hover:from-gray-700 hover:to-gray-800 transition duration-300"
            >
                使用备份码验证
            </button>

            <button 
                type="button"
                id="backToOtpBtn"
                class="w-full text-gray-600 hover:text-gray-800 text-sm"
            >
                ← 返回使用验证码
            </button>
        </form>

        <!-- Session Timeout Warning -->
        <div class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
            <p class="text-xs text-yellow-800 text-center">
                ⏱️ 验证会话将在 <span id="timeoutCounter">10</span> 分钟后过期
            </p>
        </div>

        <!-- Cancel Link -->
        <div class="mt-4 text-center">
            <a href="/login" class="text-sm text-gray-500 hover:text-gray-700">取消登录</a>
        </div>
    </div>

    <script>
        const verifyForm = document.getElementById('verifyForm');
        const backupForm = document.getElementById('backupForm');
        const otpCode = document.getElementById('otpCode');
        const backupCode = document.getElementById('backupCode');
        const verifyBtn = document.getElementById('verifyBtn');
        const backupVerifyBtn = document.getElementById('backupVerifyBtn');
        const useBackupBtn = document.getElementById('useBackupBtn');
        const backToOtpBtn = document.getElementById('backToOtpBtn');
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');
        const timeoutCounter = document.getElementById('timeoutCounter');

        let timeoutMinutes = 10;
        let timeoutInterval;

        function showAlert(message, type = 'error') {
            alertBox.className = `mb-6 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            alertMessage.textContent = message;
            alertBox.classList.remove('hidden');
            setTimeout(() => alertBox.classList.add('hidden'), 5000);
        }

        function setLoading(button, isLoading, text = '验证中...') {
            button.disabled = isLoading;
            button.textContent = isLoading ? text : button.textContent;
            button.style.opacity = isLoading ? '0.7' : '1';
        }

        // Toggle between OTP and backup code
        useBackupBtn.addEventListener('click', () => {
            verifyForm.classList.add('hidden');
            backupForm.classList.remove('hidden');
            useBackupBtn.classList.add('hidden');
        });

        backToOtpBtn.addEventListener('click', () => {
            backupForm.classList.add('hidden');
            verifyForm.classList.remove('hidden');
            useBackupBtn.classList.remove('hidden');
            backupCode.value = '';
        });

        // Verify OTP
        verifyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = otpCode.value.trim();
            if (!/^\d{6}$/.test(code)) {
                showAlert('请输入6位数字验证码');
                return;
            }

            setLoading(verifyBtn, true);

            try {
                const response = await fetch('/api/auth/mfa/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('验证成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.error || '验证码错误，请重试');
                    otpCode.value = '';
                }
            } catch (error) {
                console.error('Verification error:', error);
                showAlert('网络错误，请稍后重试');
            } finally {
                setLoading(verifyBtn, false);
            }
        });

        // Verify backup code
        backupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = backupCode.value.trim();
            if (!/^\d{8}$/.test(code)) {
                showAlert('请输入8位数字备份码');
                return;
            }

            setLoading(backupVerifyBtn, true);

            try {
                const response = await fetch('/api/auth/mfa/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, is_backup: true })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('验证成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    if (data.error === 'backup_code_used') {
                        showAlert('该备份码已被使用，请使用其他备份码');
                    } else if (data.error === 'invalid_backup_code') {
                        showAlert('备份码无效，请检查后重试');
                    } else {
                        showAlert(data.error || '验证失败');
                    }
                    backupCode.value = '';
                }
            } catch (error) {
                console.error('Backup verification error:', error);
                showAlert('网络错误，请稍后重试');
            } finally {
                setLoading(backupVerifyBtn, false);
            }
        });

        // Timeout countdown
        function startTimeout() {
            let seconds = timeoutMinutes * 60;
            timeoutInterval = setInterval(() => {
                seconds--;
                const minutes = Math.floor(seconds / 60);
                timeoutCounter.textContent = minutes;
                
                if (seconds <= 0) {
                    clearInterval(timeoutInterval);
                    showAlert('验证会话已过期，请重新登录');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
            }, 1000);
        }

        // Check MFA pending status
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                if (!data.mfa_pending) {
                    // Not in MFA pending state
                    if (data.authenticated) {
                        window.location.href = '/';
                    } else {
                        window.location.href = '/login';
                    }
                } else {
                    // Start timeout countdown
                    startTimeout();
                }
            })
            .catch(err => {
                console.error('Status check error:', err);
                showAlert('会话检查失败，请重新登录');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            });

        // Auto-focus on OTP input
        otpCode.focus();
    </script>
</body>
</html>
