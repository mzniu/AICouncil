<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - AICouncil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="form-card w-full max-w-md rounded-2xl shadow-2xl p-8">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">重置密码</h1>
            <p id="username-display" class="text-gray-600"></p>
        </div>

        <!-- Alert Message -->
        <div id="alertBox" class="hidden mb-4 p-4 rounded-lg">
            <p id="alertMessage" class="text-sm"></p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
            <p class="mt-4 text-gray-600">验证重置链接...</p>
        </div>

        <!-- Form (hidden initially) -->
        <form id="resetForm" class="space-y-5 hidden">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">新密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                    placeholder="请输入新密码"
                    autocomplete="new-password"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">确认新密码</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                    placeholder="请再次输入新密码"
                    autocomplete="new-password"
                >
            </div>

            <!-- Password Requirements -->
            <div class="bg-gray-50 p-4 rounded-lg text-xs">
                <p class="font-semibold text-gray-700 mb-2">密码要求：</p>
                <ul class="space-y-1 text-gray-600">
                    <li>✓ 至少8个字符</li>
                    <li>✓ 包含大写字母</li>
                    <li>✓ 包含小写字母</li>
                    <li>✓ 包含数字</li>
                    <li>✓ 包含特殊字符 (!@#$%^&*等)</li>
                </ul>
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
                重置密码
            </button>
        </form>

        <!-- Back to Login -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <a href="/login" class="text-purple-600 hover:text-purple-700 font-semibold">← 返回登录</a>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');
        const loadingState = document.getElementById('loadingState');
        const usernameDisplay = document.getElementById('username-display');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        function showAlert(message, type = 'error') {
            alertBox.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            alertMessage.textContent = message;
            alertBox.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            submitBtn.textContent = isLoading ? '重置中...' : '重置密码';
            submitBtn.style.opacity = isLoading ? '0.7' : '1';
        }

        // Verify token on page load
        async function verifyToken() {
            if (!token) {
                loadingState.classList.add('hidden');
                showAlert('无效的重置链接');
                return;
            }

            try {
                const response = await fetch('/api/auth/verify-reset-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (response.ok) {
                    loadingState.classList.add('hidden');
                    resetForm.classList.remove('hidden');
                    usernameDisplay.textContent = `为用户 "${data.username}" 设置新密码`;
                } else {
                    loadingState.classList.add('hidden');
                    showAlert(data.error || '重置链接无效或已过期');
                }
            } catch (error) {
                console.error('Token verification error:', error);
                loadingState.classList.add('hidden');
                showAlert('网络错误，请稍后重试');
            }
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致');
                return;
            }

            if (password.length < 8) {
                showAlert('密码长度至少8个字符');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token,
                        new_password: password 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message, 'success');
                    resetForm.reset();
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    if (data.details) {
                        // 密码强度验证错误
                        const errors = Object.values(data.details).join('，');
                        showAlert(errors);
                    } else {
                        showAlert(data.error || '重置失败，请稍后重试');
                    }
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('网络错误，请稍后重试');
            } finally {
                setLoading(false);
            }
        });

        // Verify token on page load
        verifyToken();
    </script>
</body>
</html>
