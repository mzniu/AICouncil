<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AICouncil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .register-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .input-field:focus {
            border-color: #667eea;
            ring-color: #667eea;
        }
        .password-strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="register-card w-full max-w-md rounded-2xl shadow-2xl p-8">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">注册账户</h1>
            <p class="text-gray-600">加入AICouncil元老院</p>
        </div>

        <!-- Alert Message -->
        <div id="alertBox" class="hidden mb-4 p-4 rounded-lg">
            <p id="alertMessage" class="text-sm"></p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    required
                    minlength="3"
                    maxlength="50"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2"
                    placeholder="请输入用户名（3-50字符）"
                    autocomplete="username"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2"
                    placeholder="请输入密码"
                    autocomplete="new-password"
                >
                <!-- Password Strength Indicator -->
                <div class="mt-2">
                    <div class="password-strength-bar bg-gray-200" id="strengthBar"></div>
                    <p class="text-xs text-gray-600 mt-1" id="strengthText">密码强度：未输入</p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2"
                    placeholder="请再次输入密码"
                    autocomplete="new-password"
                >
            </div>

            <!-- Password Requirements -->
            <div class="bg-gray-50 p-4 rounded-lg text-xs">
                <p class="font-semibold text-gray-700 mb-2">密码要求：</p>
                <ul class="space-y-1 text-gray-600">
                    <li id="req-length" class="flex items-center">
                        <span class="req-icon mr-2">⭕</span> 至少8个字符
                    </li>
                    <li id="req-upper" class="flex items-center">
                        <span class="req-icon mr-2">⭕</span> 包含大写字母
                    </li>
                    <li id="req-lower" class="flex items-center">
                        <span class="req-icon mr-2">⭕</span> 包含小写字母
                    </li>
                    <li id="req-digit" class="flex items-center">
                        <span class="req-icon mr-2">⭕</span> 包含数字
                    </li>
                    <li id="req-special" class="flex items-center">
                        <span class="req-icon mr-2">⭕</span> 包含特殊字符 (!@#$%^&*等)
                    </li>
                </ul>
            </div>

            <button 
                type="submit" 
                id="registerBtn"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500"
            >
                注册
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center text-sm text-gray-600">
            已有账号？ <a href="/login" class="text-purple-600 hover:text-purple-700 font-semibold">立即登录</a>
        </div>

        <!-- Back to Home -->
        <div class="mt-4 text-center">
            <a href="/" class="text-sm text-gray-500 hover:text-gray-700">← 返回首页</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Password strength calculation
        function calculatePasswordStrength(pwd) {
            let strength = 0;
            const checks = {
                length: pwd.length >= 8,
                upper: /[A-Z]/.test(pwd),
                lower: /[a-z]/.test(pwd),
                digit: /[0-9]/.test(pwd),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pwd)
            };

            // Update requirement indicators
            Object.keys(checks).forEach(key => {
                const elem = document.getElementById(`req-${key}`);
                if (elem) {
                    const icon = elem.querySelector('.req-icon');
                    if (checks[key]) {
                        icon.textContent = '✅';
                        elem.classList.add('text-green-600');
                        elem.classList.remove('text-gray-600');
                        strength++;
                    } else {
                        icon.textContent = '⭕';
                        elem.classList.remove('text-green-600');
                        elem.classList.add('text-gray-600');
                    }
                }
            });

            return { strength, checks };
        }

        // Update password strength indicator
        password.addEventListener('input', () => {
            const pwd = password.value;
            if (!pwd) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'password-strength-bar bg-gray-200';
                strengthText.textContent = '密码强度：未输入';
                return;
            }

            const { strength } = calculatePasswordStrength(pwd);
            const widths = [0, 20, 40, 60, 80, 100];
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
            const labels = ['很弱', '弱', '中等', '强', '很强'];

            strengthBar.style.width = widths[strength] + '%';
            strengthBar.className = `password-strength-bar ${colors[strength - 1] || 'bg-gray-200'}`;
            strengthText.textContent = `密码强度：${labels[strength - 1] || '很弱'}`;
        });

        function showAlert(message, type = 'error') {
            alertBox.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            alertMessage.textContent = message;
            alertBox.classList.remove('hidden');
            setTimeout(() => alertBox.classList.add('hidden'), 5000);
        }

        function setLoading(isLoading) {
            registerBtn.disabled = isLoading;
            registerBtn.textContent = isLoading ? '注册中...' : '注册';
            registerBtn.style.opacity = isLoading ? '0.7' : '1';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const pwd = password.value;
            const confirmPwd = confirmPassword.value;

            // Validation
            if (!username || username.length < 3) {
                showAlert('用户名至少3个字符');
                return;
            }

            if (pwd !== confirmPwd) {
                showAlert('两次输入的密码不一致');
                return;
            }

            const { checks } = calculatePasswordStrength(pwd);
            if (!Object.values(checks).every(v => v)) {
                showAlert('密码不符合强度要求，请检查所有条件');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: pwd })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('注册成功！正在跳转到登录页...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    if (response.status === 403 && data.error === 'registration_disabled') {
                        showAlert('公开注册已关闭，请联系管理员创建账户');
                    } else if (data.error === 'username_exists') {
                        showAlert('用户名已存在，请选择其他用户名');
                    } else if (data.error && typeof data.error === 'object') {
                        // Password validation errors
                        showAlert(Object.values(data.error).join(', '));
                    } else {
                        showAlert(data.error || '注册失败');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('网络错误，请稍后重试');
            } finally {
                setLoading(false);
            }
        });

        // Check if already logged in
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                if (data.authenticated && !data.mfa_pending) {
                    window.location.href = '/';
                }
            })
            .catch(err => console.error('Status check error:', err));
    </script>
</body>
</html>
