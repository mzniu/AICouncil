    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const alertBox = document.getElementById('alertBox');
        const alertMessage = document.getElementById('alertMessage');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Password strength calculation
        function calculatePasswordStrength(pwd) {
            let strength = 0;
            const checks = {
                length: pwd.length >= 8,
                upper: /[A-Z]/.test(pwd),
                lower: /[a-z]/.test(pwd),
                digit: /[0-9]/.test(pwd),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pwd)
            };

            // Update requirement indicators
            Object.keys(checks).forEach(key => {
                const elem = document.getElementById(`req-${key}`);
                if (elem) {
                    const icon = elem.querySelector('.req-icon');
                    if (checks[key]) {
                        icon.textContent = 'âœ…';
                        elem.classList.add('text-green-600');
                        elem.classList.remove('text-gray-600');
                        strength++;
                    } else {
                        icon.textContent = 'â­•';
                        elem.classList.remove('text-green-600');
                        elem.classList.add('text-gray-600');
                    }
                }
            });

            return { strength, checks };
        }

        // Update password strength indicator
        password.addEventListener('input', () => {
            const pwd = password.value;
            if (!pwd) {
                strengthBar.style.width = '0%';
                strengthBar.className = 'password-strength-bar bg-gray-200';
                strengthText.textContent = 'å¯†ç å¼ºåº¦ï¼šæœªè¾“å…¥';
                return;
            }

            const { strength } = calculatePasswordStrength(pwd);
            const widths = [0, 20, 40, 60, 80, 100];
            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
            const labels = ['å¾ˆå¼±', 'å¼±', 'ä¸­ç­‰', 'å¼º', 'å¾ˆå¼º'];

            strengthBar.style.width = widths[strength] + '%';
            strengthBar.className = `password-strength-bar ${colors[strength - 1] || 'bg-gray-200'}`;
            strengthText.textContent = `å¯†ç å¼ºåº¦ï¼š${labels[strength - 1] || 'å¾ˆå¼±'}`;
        });

        function showAlert(message, type = 'error') {
            alertBox.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            alertMessage.textContent = message;
            alertBox.classList.remove('hidden');
            setTimeout(() => alertBox.classList.add('hidden'), 5000);
        }

        function setLoading(isLoading) {
            registerBtn.disabled = isLoading;
            registerBtn.textContent = isLoading ? 'æ³¨å†Œä¸­...' : 'æ³¨å†Œ';
            registerBtn.style.opacity = isLoading ? '0.7' : '1';
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const pwd = password.value;
            const confirmPwd = confirmPassword.value;

            // Validation
            if (!username || username.length < 3) {
                showAlert('ç”¨æˆ·åè‡³å°‘3ä¸ªå­—ç¬¦');
                return;
            }

            if (!email) {
                showAlert('è¯·è¾“å…¥é‚®ç®±åœ°å€');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('é‚®ç®±æ ¼å¼ä¸æ­£ç¡®');
                return;
            }

            if (pwd !== confirmPwd) {
                showAlert('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                return;
            }

            const { checks } = calculatePasswordStrength(pwd);
            if (!Object.values(checks).every(v => v)) {
                showAlert('å¯†ç ä¸ç¬¦åˆå¼ºåº¦è¦æ±‚ï¼Œè¯·æ£€æŸ¥æ‰€æœ‰æ¡ä»¶');
                return;

            setLoading(true);

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password: pwd })
                });

                const data = await response.json();

                if (response.ok) {
                    // æ£€æŸ¥æ˜¯å¦æ˜¯é¦–ä¸ªç”¨æˆ·
                    const message = data.is_first_user 
                        ? 'ğŸ‰ æ³¨å†ŒæˆåŠŸï¼æ‚¨æ˜¯ç³»ç»Ÿé¦–ä¸ªç”¨æˆ·ï¼Œæ‹¥æœ‰å®Œæ•´è®¿é—®æƒé™ã€‚æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µ...'
                        : 'æ³¨å†ŒæˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°ç™»å½•é¡µ...';
                    showAlert(message, 'success');
                    setTimeout(() => {

                        showAlert('å…¬å¼€æ³¨å†Œå·²å…³é—­ï¼Œè¯·è”ç³»ç®¡ç†å‘˜åˆ›å»ºè´¦æˆ·');
                    } else if (data.error === 'username_exists') {
                        showAlert('ç”¨æˆ·åå·²å­˜åœ¨ï¼Œè¯·é€‰æ‹©å…¶ä»–ç”¨æˆ·å');
                    } else if (data.error && typeof data.error === 'object') {

                        showAlert(Object.values(data.error).join(', '));
                    } else {
                        showAlert(data.error || 'æ³¨å†Œå¤±è´¥');
                    }
                }
            } catch (error) {

                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
