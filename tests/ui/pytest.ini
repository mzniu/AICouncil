[pytest]
# 测试路径配置
testpaths = tests/ui
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    smoke: marks tests as smoke tests for quick validation
    p0: marks tests as P0 priority (critical functionality)
    p1: marks tests as P1 priority (important functionality)
    p2: marks tests as P2 priority (supplementary functionality)

# 默认选项
addopts = 
    -v 
    --tb=short
    --strict-markers
    --capture=no

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（如果启用）
# addopts = --cov=src --cov-report=html

# 超时配置（避免测试挂死）
# timeout = 300
